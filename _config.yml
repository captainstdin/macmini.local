title: "Mac mini服务器"
subtitle: '苹果家庭生态'
description: '胡椒舰长的个人主页，主要是记录一些日常memos'
keywords: "胡椒舰长,舰长胡椒,胡椒博客"
author: "舰长胡椒"
language: zh-CN
timezone: Asia/Shanghai
url: https://captainstdin.github.io
root: /
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render:
  - 'assets/**/*'
  - 'CNAME'
  - 'ads.txt'
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude:
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
marked:
  prependRoot: true
  postAsset: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
  pagination_dir: page
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: ''
  #type: git
  repo: https://github.com/<username>/<project>
    # example, https://github.com/hexojs/hexojs.github.io
  branch: gh-pages
widgets:
  - type: profile
    position: left
  - type: recent_posts
    position: right
